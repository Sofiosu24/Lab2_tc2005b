<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="password.css">
</head>
<body data-bs-theme="dark">
  <h1>Inicio de Sesión</h1>
    <div class="conteiner">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <form id="formaPassword">
            <div class="mb-3">
              <label for="inputPassword" id="passwordLabel" class="form-label">Password</label> 
              <div class="input-group">
                <input type="password" id="inputPassword" class="form-control" required> 
                <button class="btn btn-outline-secondary" type="button" id="mostrar">Show</button>
              </div>
            </div>        
            <div class="mb-3">
              <label for="confirmaPassword" class="form-label">Confirmar Password</label>              
              <input type="password" id="confirmaPassword" class="form-control" required>              
              <div id="errorPassword" class="error-message"></div>
            </div> 
            <div id="passwordSegura" class="form-text"></div>
            <button type="submit" class="btn btn-primary mt-3">Continuar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
<script src="password.js"></script>
</html>
